{{ define "main" }}
<div class="py-12">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto">
      <header class="mb-8">
        <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
      </header>

      <div class="prose prose-lg max-w-none mb-12">
        {{ .Content }}
      </div>

      {{ if .Pages }}
      <div class="space-y-6">
        {{ range .Pages }}
        <article class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-2xl font-semibold mb-2">
            <a href="{{ .Permalink }}" class="text-primary-600 hover:text-primary-700">{{ .Title }}</a>
          </h2>
          {{ if .Date }}
          <time class="text-gray-600 text-sm">{{ .Date.Format "January 2, 2006" }}</time>
          {{ end }}
          {{ if .Summary }}
          <p class="mt-4 text-gray-700">{{ .Summary }}</p>
          {{ end }}
        </article>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
